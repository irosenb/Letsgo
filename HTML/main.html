<!DOCTYPE html>

<html>

<head>
	
	<title>Let's Go!</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400|Kaushan+Script' rel='stylesheet' type='text/css'>

</head>

<body>
<div class="background">
	<div class="body-wrapper">
		<div class="header-wrapper">
			<div class="header-text">
				Let's Go!
			</div>
		</div>

		<div class="search-wrapper">
			<div class="search">
					I want to go to<input id="search-box" type="text" placeholder="a movie">.
			</div>
			<div class="create">
				<input type="button" class="button" id="create-button" value="Create a New Event">
			</div>
		</div>

		<div class="stream-wrapper">
		
			<div class="event-wrapper">
				<a href="" class="event-a">
					<img class="event-photo" src="http://placehold.it/90x90">
					<div class="event-title">Event Title</div>
					<div class="event-date">Saturday, October 19th at 10:00PM</div>
					<div class="event-location">Location Name</div>	
				</a>
			</div>
		
		</div>
		
		<div class="footer-wrapper">
		</div>
		
	</div>
</div>
</body>

</html>
